name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]  # Chạy khi push vào branch main
  workflow_dispatch:      # Cho phép chạy thủ công

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Get commit message
      id: commit
      run: echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
    
    - name: Build and Push WEB Image
      if: contains(steps.commit.outputs.message, '[WEB]')
      run: |
        docker build --platform linux/amd64 -t ezio0895/task9ui:net9 -f src/BootstrapBlazor.Server/Dockerfile .
        docker push ezio0895/task9ui:net9

    - name: Send Telegram notification on success
      if: success()
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
        -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
        -d text="✅ CI/CD build thành công Task9 UI"

    - name: Send Telegram notification on failure
      if: failure()
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
        -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
        -d text="❌ CI/CD thất bại cho repo ${{ github.repository }} commit: ${{ github.sha }}" 